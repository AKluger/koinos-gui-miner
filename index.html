<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Koinos Miner!</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      #chart {
        text-align: center;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="brand">
        <img src="assets/images/koinos-logo.svg" alt="" />
      </div>
      <span class="version">v0.01</span>

      <div class="eth-start">
        <input
          id="ethAddress"
          type="text"
          placeholder="ETH address"
          class="tooltip-bottom"
          data-tooltip="Iâ€™m the tooltip text."
        /><button onClick="toggleMiner();">
          <img src="assets/images/power_24px.svg" alt="" />
        </button>
      </div>
      <div class="tip">
        <span>Dev Tip</span
        ><label
          ><input
            id="tip"
            type="checkbox"
            class="check-custom toggle-switch"
            checked
          /><span class="check-toggle"></span>
        </label>
        <div class="thank-you">OpenOrchard thanks you!</div>
      </div>
      <div class="koin-mined">
        <div>
          <div class="km-text">1,288,234</div>
          <span class="km-text-label">KOIN</span>
        </div>
        <div id="chart"></div>
      </div>
      <div class="hashrate">
        <div class="hashrate-text">
          <div id="hashrate-current" class="hashrate-current">0.0</div>
          <span id="hashrate-suffix"></span>
        </div>
        <img src="assets/images/glow-circle.svg" alt="" />
      </div>
    </div>
    <script src="assets/js/d3.min.js"></script>
    <script src="assets/js/graph.js"></script>
    <script src="script.js"></script>

    <div class="info">
      Node:
      <script>
        document.write(process.versions.node)
      </script>
      , Chrome:
      <script>
        document.write(process.versions.chrome)
      </script>
      , Electron:
      <script>
        document.write(process.versions.electron)
      </script>
      .
    </div>
  </body>
</html>
